<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./homer.css">
    <script src="main.js" defer></script>
    <title>Lista de compras </title>
</head>

<body>

    <main>
        <section class="opa">
            <div class="titulo_e_imagem">
                <h2>Lista de Compras</h2>
                <img src="./homer-3.png" alt="Foto de homer" class="homer">
            </div>

            <div class="fundo">
                <div class="gerador">
                    <input type="text" name="tarefa" id="inp-tarefa" autocomplete="off">
                    <div class="mobile">
                        <button class="botao">Adicionar</button>
                        <button class="limpar">Limpar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="resposta">
            <div class="tabela_r invisivel">
                <ul class="lista-compras">

                </ul>
            </div>
            <div class="celular"><button class="para-celular">Limpar</button></div>
        </section>

    </main>


</body>


</html>
